<!-- Publication Navigation -->
<article class="timeline" style="position: relative; max-width: 200px; margin: 0 auto;">
  <nav class="timeline__nav" style="position:fixed; top: 190px; z-index: 99; transition: top 0.3s ease-out;">
    <ul style="list-style: none; list-style-position: inside; margin: 15px 0;">
      <li class="active"><span>Select</span></li>
      <!-- List year -->
      {% assign pubsInYear = site.posts | group_by_exp: 'post', 'post.date | date: "%Y"' %}
      {% for year in pubsInYear %}
        <li><span>{{ year.name }}</span></li>
      {% endfor %} 
    </ul>
  </nav>
</article>
